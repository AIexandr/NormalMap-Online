<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr" xmlns:fb="http://ogp.me/ns/fb#">

<head>
	<title>NormalMap-Online</title>
	<meta name="description" content="Online NormalMap Generator">
	<meta name="author" content="Christian Petry">
	<meta name="language" CONTENT="english">
	<meta name="keywords" content="Normalmap,Normal,Mapping,Online,cpetry,github,NormalMap-Generator,Heightmap,Javascript">
	<meta name="date" content="2014-06-28">
</head>

<style type="text/css">
		
		#height_map {
			position: relative;
			background-color: #eee;
			border: 1px solid #ccc;
			text-align: center;
			padding: 12px;
		}
		#normal_map {
			position: relative;
			background-color: #eee;
			border: 1px solid #ccc;
			text-align: center;
			padding: 12px;
		}
		#render_view {
			position: relative;
			background-color: #eee;
			border: 1px solid #ccc;
			text-align: center;
			padding: 12px;
		}
</style>
	
<body>
	<br/>
	<div align=center >
		<img src="images/title_page.png" />
	</div>
	<div style="min-height:50px"></div>
	<table align=center >
		<tr>
			<td align=center>
				<img src="images/drag_drop.png" />
			</td>
			<td align=center>
				<table>
					<tr>
						<td align="right">Strength</td>
						<td><input id="strength_slider" onchange="createNormalMap()" 
							type="range"  min='0' max='5' value='2.5' step='0.1'/></td>
					</tr>
					<tr>
						<td align="right">Level</td>
						<td><input id="level_slider" onchange="createNormalMap()" 
							type="range" value='7.0' min='4' max='10' step='0.1'/></td>
					</tr>
					<tr>
						<td align="right">Smoothing</td>
						<td><input id="smooth_slider" 
						onchange="setSmoothing(document.getElementById('smooth_slider').value)" 
						type="range" value='6' min='1' max='8' step='1'/></td>
					</tr>
				</table>
			</td>
			<td align=center>
				<p>3D Preview</p>
				<input id="repeat_sliderx" onchange="setRepeat(document.getElementById('repeat_sliderx').value, document.getElementById('repeat_slidery').value)" 
				type="number"  min='1' max='3' value='1' step='1'/>
				<input id="repeat_slidery" onchange="setRepeat(document.getElementById('repeat_sliderx').value, document.getElementById('repeat_slidery').value)" 
				type="number"  min='1' max='3' value='1' step='1'/>
				<select id="model" onchange="setModel(document.getElementById('model').value)">
					<option selected>Cube</option>
					<option>Plane</option>
					<option>Sphere</option>
					<option>Cylinder</option>
				</select>
				<input id="input_rot" type="checkbox" value="rotation" onclick="toggleRotation()"> Rotation<br>
			</td>
		</tr>
		<tr>
			<td>
				<div id="height_map">
				<canvas height=300 width=300 id="height_canvas"></canvas>
				</div>
			</td>
			<td>
				<div id="normal_map">
					<img height=300 width=300 id="normal_img" name="normal_map"/>
				</div>
			</td>
			<td>
				<div id="render_view">
				
				</div>
			</td>
		</tr>
		<tr>
			
			<td align=center>
			<!--
				<input type="button" onclick="createNormalMap()" value="Generate NormalMap"/>
			-->
			</td>
			<td align=center>
				<div style="min-height:30px"></div>
				<a href="#" id="download" download="my-file-name.jpg">
					<img src="images/Download_NormalMap_128.png"/>
				</a>
				
				
			</td>
			<td>
				
			</td>
		</tr>
	</table>
</body>

<script type="text/javascript" src="javascripts/three.min.js"></script>
<script type="text/javascript" src="javascripts/dojo.js"></script>
<script type="text/javascript" src="javascripts/filters.js"></script>
<script type="text/javascript" src="javascripts/ImageDrop.js"></script>
<script type="text/javascript" src="javascripts/normalMap.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
<script type="text/javascript" src="javascripts/ganalytics.js"></script>

</html>
