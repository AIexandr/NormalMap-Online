<style type="text/css">
		
		#height_map, #normal_map, #render_view {
			position: relative;
			//background-color: #eee;
			border: 1px solid #ccc;
			text-align: center;
			padding: 8px;
			margin: 8px;
		}
		
		body{
			background: url('./images/background.png');
			font-family:"Open Sans";
		}

		div.content {
			padding: 10px 10px 10px 10px;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			display: inline-block;
			border-radius: 10px;
			box-shadow: 2px 2px 10px #333;
			background: none repeat scroll 0% 0% rgba(10,10,10,0.5);
			color: #fff;
		}
		
		div.step {
			display: inline-block;
			vertical-align: top;
			width:338px;
		}
		div.steptop {
			margin-left: auto;
			margin-right: auto;
			height: 110px;
		}
		div.stepnumber {
			display: inline-block;
			vertical-align: top;
			border: 1px solid;
			border-radius: 10px;
			width:30px;
			margin-left: auto;
			margin-right: auto;
			//background-color:#aaaaaa;
		}
		div.imprint {
			float:right;
			margin-top: 80px;
			border: 1px solid;
			display: inline-block;
			border-radius: 20px;
			width:300px;
		}
		div.imprinttext {
			width:60px;
			margin-top:-10px;
			margin-left:15px;
			background:white;
		}
		
		footer, footer p {
			color: #fff;
			text-align: left;
			position: fixed;
			bottom: 0;
			left:0;
			opacity: 0.9;
			font-size: 12px;
		}
</style>
	
<body style="text-align: center">
	<br/>
	<div align="center" >
		<img src="images/nmap_logo_trans_small.png" /><br/>
	</div>
	<div style="min-height:10px"></div>
	
	<div class="content">
		<div class="step">
			<div class="steptop">
				<img src="images/drag_drop.png" />
					
			</div>
			<div id="height_map">
				<canvas height=300 width=300 id="height_canvas"></canvas>
			</div>
			<div style="float:center; margin:-8px 15px 0 0; padding:0 0 0 0;">Size: 
				<input style="border: none; color:white; background-color: transparent; border-color: transparent;" id="size" type="text" size="30" maxlength="30" readonly>
			</div>
			
			<div style="min-height:10px"></div>
			<p>
				Feedback:<br/>
				<img src="images/email_adresse.png"/><br/>
				
			</p>
			
		</div>
		<div class="step">
			<div class="steptop">
				
				<div>
					<div>
						<span style="width:70px;display:inline-block;vertical-align:top;padding-right:30px;text-align:left;">Strength</span>
						<input id="strength_slider" 
								onchange="setNormalSetting('strength', this.value)"
								oninput="setNormalSetting('strength', this.value)"
								type="range"  min='0' max='5' value='2.5' step='0.1'/>
						
					</div>
					<div>
						<span style="width:70px;display:inline-block;vertical-align:top;padding-right:30px;text-align:left">Level</span>
						<input id="level_slider" 
								onchange="setNormalSetting('level', this.value)"
								oninput="setNormalSetting('level', this.value)"
								type="range" value='7.0' min='4' max='10' step='0.1'/>
					</div>
					<div>
						<span style="width:70px;display:inline-block;vertical-align:top;padding-right:30px;text-align:left">Blur/Sharp</span>
						<input id="smooth_slider" 
								onchange="setNormalSetting('blur_sharp', this.value)"
								oninput="setNormalSetting('blur_sharp', this.value)"
								type="range" value='32' min='1' max='64' step='1'/>
					</div>
					<div>
						<span style="width:70px;display:inline-block;vertical-align:top;padding-right:30px;text-align:left">Invert</span>
						<input id="invert_r" type="checkbox" onclick="invertRed()" />R
						<input id="invert_g" type="checkbox" onclick="invertGreen()" />G
						<input id="invert_height" type="checkbox" onclick="invertSource()" />Height
					</div>
				</div>
			</div>
			<div id="normal_map">
					<img height=300 width=300 id="normal_img" name="normal_map"/>
			</div>
			
			<div style="min-height:15px;margin-top:-10px;">
				<input id="auto_update" type="checkbox" onclick="toggleAutoUpdate();document.getElementById('update').disabled = auto_update;" checked />Auto update
				<input id="update" type="button" onclick="createNormalMap()" value="Update" disabled />
			</div>
			<div style="min-height:10px"></div>
			<div>
				Right-Click, "Save Image to..." or
				<div style="min-height:5px"></div>
				<a href="#" id="download" class="download" target="_blank" download="NormalMap.jpg">
					<button style="width: 8em;  height: 2em;"><b>Download</b></button><!--<img src="images/Download_NormalMap_128.png"/>-->
				</a>
			</div>
		</div>
		<div class="step" id="preview" <!--style="display: none;-->">
			<div class="steptop">
				<div style="display:inline-block; height:45px">
					3D Preview<br/> <i style="font-size:0.7em">(runs best on chrome)</i>
				</div>
				<div>
					<span style="width:50px;display:inline-block; text-align:right;">UV</span>
					<div style="display: inline-block; width: 170px; text-align:left;margin-left:10px;">
						x:<input style="width:50px;" id="repeat_sliderx" onchange="setRepeat(this.value, document.getElementById('repeat_slidery').value)" 
							type="number"  min='1' max='3' value='1' step='1'/>
						y:<input style="width:50px;" id="repeat_slidery" onchange="setRepeat(document.getElementById('repeat_sliderx').value, this.value)" 
							type="number"  min='1' max='3' value='1' step='1'/>
					</div>
				</div>
				<div>
					<span style="width:50px;display:inline-block;text-align:right;">Model</span>
					<div style="display: inline-block; width: 170px; text-align:left;margin-left:10px;">
						<select id="model" onchange="setModel(document.getElementById('model').value)">
							<option selected>Cube</option>
							<option>Plane</option>
							<option>Sphere</option>
							<option>Cylinder</option>
						</select>
					</div>
				</div>
				<div>
					<input id="input_rot" type="checkbox" value="rotation" onclick="toggleRotation()" checked> Rotation<br>
				</div>
				
			</div>
			<div id="render_view"></div>
			
			
			<div style="min-height:10px"></div>

				<input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">

			</form>

				<input type="button" onclick="createNormalMap()" value="Generate NormalMap"/>
